<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci贸n de Matrices</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            stroke: black;
            stroke-width: 1.5px; /* restored thicker contour */
        }

        .slider-container {
            margin-top: 20px;
            text-align: center;
        }

        .slider-label {
            font-size: 16px;
            margin-right: 10px;
        }

        .counter {
            margin-top: 20px;
            font-size: 18px;
        }

        .grid-sum-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sum-display {
            margin-left: 40px;
            font-size: 24px;
        }

        .upload-container {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="pageTitle">Visualizador de matrices Ising</h1>

    <div class="upload-container">
        <label for="fileInput">Sube tu archivo de matrices (.txt):</label>
        <input type="file" id="fileInput" accept=".txt">
    </div>

    <div class="grid-sum-wrapper">
        <svg id="grid" width="1000" height="1000"></svg>
        <div class="sum-display">
            <span>Magnetizaci贸n: </span><span id="sumCounter">0</span>
        </div>
    </div>

    <div class="slider-container">
        <label for="speedSlider" class="slider-label">Velocidad de animaci贸n:</label>
        <input type="range" id="speedSlider" min="10" max="1000" value="50">
    </div>

    <div class="counter">
        <span>Iteraci贸n actual: </span><span id="iterationCounter">0</span>
    </div>
</div>

<script>
    function readFileContent(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => resolve(e.target.result);
            reader.onerror = e => reject(e);
            reader.readAsText(file);
        });
    }

    function parseMatrices(text) {
        const sections = text.trim().split('*').map(s => s.trim()).filter(s => s !== '');
        return sections.map(section => {
            const lines = section.split('\n').map(l => l.trim()).filter(l => l && l !== '-');
            return lines.map(line => line.split(',').map(Number));
        });
    }

    function processMatrices(matrices) {
        const matrixSize = matrices[0].length;
        const circleSize = 20;
        const padding = 5;
        const matrixSums = matrices.map(m => m.flat().reduce((sum, val) => sum + val, 0));
        const n2 = matrixSize * matrixSize;

        const svg = d3.select("#grid")
            .attr("width", matrixSize * (circleSize + padding))
            .attr("height", matrixSize * (circleSize + padding));

        // Create circles once
        const circles = svg.selectAll(".circle")
            .data(matrices[0].flat())
            .enter()
            .append("circle")
            .attr("class", "circle")
            .attr("cx", (d, i) => (i % matrixSize) * (circleSize + padding) + circleSize / 2)
            .attr("cy", (d, i) => Math.floor(i / matrixSize) * (circleSize + padding) + circleSize / 2)
            .attr("r", circleSize / 2)
            .attr("fill", d => d === 1 ? "#008080" : d === -1 ? "orange" : "white");

        // Animation loop
        function animateMatrices(matrices, sums, index = 0) {
            const speed = document.getElementById("speedSlider").value;
            const n = matrices[0].length;
            const useTransitions = n < 50; // Enable transitions only for small matrices

            if (index < matrices.length) {
                const data = matrices[index].flat();

                if (useTransitions) {
                    circles.data(data)
                        .transition()
                        .duration(60)
                        .attr("fill", d => d === 1 ? "#008080" : d === -1 ? "orange" : "white");
                } else {
                    circles.data(data)
                        .attr("fill", d => d === 1 ? "#008080" : d === -1 ? "orange" : "white");
                }

                // Update counters
                document.getElementById("iterationCounter").innerText = index + 1;
                document.getElementById("sumCounter").innerText = (sums[index] / (n * n)).toFixed(3);

                setTimeout(() => animateMatrices(matrices, sums, index + 1), 1000 - speed);
            }
        }

        animateMatrices(matrices, matrixSums);
    }

    document.getElementById("fileInput").addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const fileName = file.name.replace(/\.[^/.]+$/, "");
        document.title = fileName;
        document.getElementById("pageTitle").innerText = fileName;

        try {
            const content = await readFileContent(file);
            const matrices = parseMatrices(content);
            processMatrices(matrices);
        } catch (err) {
            alert("Error al leer el archivo: " + err);
        }
    });
</script>

</body>
</html>
